<script>


function solve(x) {
  return x * 33.8;
}
    
    
    
    
let number = prompt("გთხოვთ შეიყვანოთ სასურველი ცელსიუსი");
    
if (isNaN(number)) 
   console.log("თქვენი შეტანილი მონაცემი არ არის რიცხვი");
else
   console.log( ` ${number}°C = ${solve(number)}°F`);

</script>
